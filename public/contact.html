<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Local<span>Adventure</span></a>
            <ul class="nav-links" id="nav-links"></ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px; max-width: 600px;">
        <h1 style="text-align: center;">Contact Us</h1>
        <form
            style="margin-top: 30px; background: white; padding: 30px; box-shadow: var(--shadow); border-radius: 8px;">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="5" required></textarea>
            </div>
            <button class="btn" style="width: 100%;">Send Message</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
