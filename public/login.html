<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Local<span>Adventure</span></a>
        </div>
    </nav>

    <div class="auth-container">
        <h2 style="margin-bottom: 20px">Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div id="error" style="color: red; margin-bottom: 10px; display: none;"></div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 15px;">New here? <a href="register.html" style="color: var(--primary-color)">Register</a>
        </p>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetchClient('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                // Auto login simulation by saving token
                localStorage.setItem('token', res.token);
                localStorage.setItem('user', JSON.stringify(res.user));

                // Redirect based on role
                if (res.user.role === 'admin') window.location.href = 'dashboard-admin.html';
                else if (res.user.role === 'host') window.location.href = 'dashboard-host.html';
                else window.location.href = 'dashboard-user.html';

            } catch (err) {
                const errDiv = document.getElementById('error');
                errDiv.textContent = err.message;
                errDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
